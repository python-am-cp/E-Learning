dist: xenial
language: python
python:
- '3.7'
deploy:
  provider: heroku
  buildpack: python
  api_key: 
    secure: 9ded86e6-dbca-449e-9bad-048587c0b5f7
  app: amcplearnpython
  on:
    repo: python-am-cp/E-Learning
    branch: heroku
  run:
  - "python manage.py migrate"
install:
- pip install -r requirements-build.txt
before_script:
- python manage.py makemigrations
- python manage.py migrate
script:
- python manage.py test
