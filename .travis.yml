dist: xenial
language: python
python:
- '3.7'
deploy:
  provider: heroku
  buildpack: python
  api_key:
    secure: API_KEY
  app: amcplearnpython
  on:
    repo: python-am-cp/E-Learning
    branch: heroku
install:
- pip install -r requirements-build.txt
before_script:
- python manage.py makemigrations
- python manage.py migrate
script:
- python manage.py test
