<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/styles/style.css' %}">

    <title>vueapp</title>
    <style>
      a {
        color: powderblue; /* Цвет обычной ссылки */
        text-decoration: none; /* Убираем подчеркивание у ссылок */
      }
      a:visited {
        color: lightcoral; /* Цвет посещённой ссылки */
      }
      a:hover {
        color: mistyrose; /* Цвет ссылки при наведении на нее курсора мыши */
        text-decoration: underline; /* Добавляем подчеркивание */
      }
    </style>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <h2><FONT COLOR = #E0FFFF>E-learning</h2>
    <scrollactive class="my-nav"  v-on:itemchanged="onItemChanged"
                  :offset="80"
                  :duration="800"
                  bezier-easing-value=".5,0,.35,1">
      <script>
        activeClass: {
        type: String,
      default: 'is-active',
      },
        offset: {
          type: Number,
        default: 20,
        },
        scrollContainerSelector: {
          type: String,
        default: '',
        },
        clickToScroll: {
          type: Boolean,
        default: true,
        }
      </script>
      <a href="login" class="scrollactive-item">Вход</a>
      <a href="/ " class="scrollactive-item">Главная</a>
      <a href="edu" class="scrollactive-item">Обучение</a>
      <a href="about" class="scrollactive-item">О нас</a>
      <a href="contact" class="scrollactive-item">Вопросы</a>
    </scrollactive>

  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
