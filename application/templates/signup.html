{% extends 'layout/base.html' %}


{% block content %}
    <form class="siqnup-form" method="post">
        <div class="form-group">
            <label for="email">Email:</label> <!-- TODO: move strings to resources? -->
            <input id="email" class="form-control" name="email" minlength="6" maxlength="50" type="text" required>
        </div>

        <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" class="form-control" name="name" maxlength="50" type="text" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" class="form-control" name="pass" minlength="6" maxlength="50" type="password" required>
        </div>

        <input class="btn btn-primary" type="submit">

        {% csrf_token %}
    </form>
{% endblock %}
